<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - VERV ONE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
        }

        /* Shared component styles */
        .header-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #eee;
            z-index: 1000;
            height: 80px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            height: 100%;
        }

        .logo-link .logo {
            height: 60px;
            width: auto;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #000;
            background: #f8f9fa;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 1rem;
                border-top: 1px solid #eee;
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: block;
            }
        }

        /* Footer styles */
        .footer {
            background: #1a1a1a;
            color: white;
            padding: 3rem 0 1rem;
            margin-top: 4rem;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-brand .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .footer-tagline {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .footer-description {
            color: #999;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .footer-social {
            display: flex;
            gap: 1rem;
        }

        .footer-social a {
            color: #ccc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-social a:hover {
            color: white;
        }

        .footer-social .icon {
            width: 20px;
            height: 20px;
        }

        .footer-section h3 {
            color: white;
            margin-bottom: 1rem;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
        }

        .footer-credentials {
            border-top: 1px solid #333;
            padding-top: 2rem;
            margin-top: 2rem;
        }

        .credentials-container {
            text-align: center;
        }

        .credentials-logos {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .credential-logo {
            height: 40px;
            width: auto;
        }

        .credentials-info p {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .footer-bottom {
            border-top: 1px solid #333;
            padding-top: 1rem;
            text-align: center;
        }

        .footer-copyright {
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .credentials-logos {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }

        /* Main content */
        .properties-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            margin-top: 100px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #000;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            text-decoration: underline;
            transform: translateX(-3px);
        }
        
        .properties-header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 2rem;
        }
        
        .search-results-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .properties-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 2rem;
            line-height: 1.2;
            font-family: 'Lora', serif;
        }
        
        .properties-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .properties-count {
            font-size: 1rem;
            color: #666;
        }
        
        .view-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .sort-select {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .view-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .view-button {
            padding: 0.5rem 1rem;
            border: 1px solid #000;
            background: white;
            color: #000;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .view-button.active {
            background: #000;
            color: white;
        }
        
        .view-button:hover {
            background: #000;
            color: white;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .property-card {
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .property-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .property-image-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .property-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .property-card:hover .property-image {
            transform: scale(1.05);
        }
        
        .property-icon-placeholder {
            width: 80px;
            height: 80px;
            color: #666;
            opacity: 0.7;
        }
        
        .property-type-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .property-info {
            padding: 1.5rem;
        }
        
        .property-location {
            font-size: 1rem;
            color: #000;
            margin-bottom: 0.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .location-icon {
            width: 16px;
            height: 16px;
            color: #666;
        }
        
        .property-price {
            font-size: 1.3rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 1rem;
            font-family: 'Lora', serif;
        }
        
        .property-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .property-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .property-detail svg {
            width: 18px;
            height: 18px;
            color: #666;
            flex-shrink: 0;
        }
        
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            background: #f8f8f8;
            border: 1px solid #eee;
            color: #666;
            margin: 2rem 0;
            border-radius: 12px;
        }
        
        .error-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            margin-top: 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .error-button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .no-properties {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            margin: 2rem 0;
        }
        
        .no-properties h3 {
            color: #000;
            margin-bottom: 1rem;
            font-family: 'Lora', serif;
        }
        
        @media (max-width: 768px) {
            .properties-container {
                padding: 1rem;
                margin-top: 90px;
            }
            
            .properties-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .properties-title {
                font-size: 2rem;
            }
            
            .properties-controls {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .view-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .property-image-container {
                height: 200px;
            }
            
            .property-details {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .properties-title {
                font-size: 1.8rem;
            }
            
            .property-info {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Shared Header -->
    <div id="shared-header"></div>

    <main class="properties-container">
        <a href="/" class="back-link">← Back to Home</a>
        
        <div class="properties-header">
            <div class="search-results-text">Our Portfolio</div>
            <h1 class="properties-title" id="propertiesTitle">We have <span id="countNumber">0</span> Properties</h1>
        </div>

        <!-- Properties Controls -->
        <div class="properties-controls">
            <div class="properties-count" id="propertiesCount" style="display: none;">
                Found <span id="countNumberSmall">0</span> properties
            </div>
            
            <div class="view-controls">
                <select class="sort-select" id="sortSelect">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="area-large">Area: Large to Small</option>
                    <option value="area-small">Area: Small to Large</option>
                </select>
                
                <div class="view-buttons">
                    <button class="view-button active" id="listView">LIST</button>
                    <button class="view-button" id="mapView">MAP</button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="loading-spinner"></div>
            <h2>Loading properties...</h2>
            <p>Please wait while we fetch the latest listings from our database.</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display: none;">
            <h2>Unable to Load Properties</h2>
            <p id="errorMessage">There was an error loading the properties. Please try again later.</p>
            <button onclick="loadProperties()" class="error-button">Retry</button>
        </div>

        <!-- Properties Grid -->
        <div id="propertiesGrid" class="properties-grid">
            <!-- Properties will be inserted here -->
        </div>
    </main>

    <!-- Shared Footer -->
    <div id="shared-footer"></div>

    <!-- Load Shared Components -->
    <script>
        // Load shared header
        fetch('/shared/shared-header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('shared-header').innerHTML = html;
                // Set active navigation
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === '/properties/' || link.getAttribute('data-page') === 'properties') {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
                
                // Initialize mobile menu for shared header
                const mobileMenuToggle = document.getElementById('mobileMenuToggle');
                const navMenu = document.getElementById('navMenu');
                
                if (mobileMenuToggle && navMenu) {
                    mobileMenuToggle.addEventListener('click', function() {
                        navMenu.classList.toggle('active');
                    });
                }
            })
            .catch(error => {
                console.error('Error loading header:', error);
                // Fallback: Show basic header with VERV ONE logo
                document.getElementById('shared-header').innerHTML = `
                    <header class="header-nav">
                        <nav class="nav-container">
                            <a href="/" class="logo-link">
                                <img src="assets/images/verv-one-logo-portals.jpg" alt="VERV ONE" style="height: 60px;">
                            </a>
                            <ul class="nav-menu" id="navMenu">
                                <li><a href="/" class="nav-link">Home</a></li>
                                <li><a href="/about/" class="nav-link">About</a></li>
                                <li><a href="/how-we-work/" class="nav-link">How we work</a></li>
                                <li><a href="/properties/" class="nav-link active">Properties</a></li>
                                <li><a href="/projects/" class="nav-link">Projects</a></li>
                                <li><a href="/contact/" class="nav-link">Contact</a></li>
                            </ul>
                            <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
                        </nav>
                    </header>
                `;
            });

        // Load shared footer
        fetch('/shared/shared-footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('shared-footer').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
                // Fallback: Show basic footer
                document.getElementById('shared-footer').innerHTML = `
                    <footer class="footer">
                        <div class="footer-container">
                            <div class="footer-content">
                                <div class="footer-brand">
                                    <div class="footer-logo">VERV ONE</div>
                                    <div class="footer-tagline">Fine Property & Project Consultancy</div>
                                    <p class="footer-description">Premier real estate consultancy specializing in luxury properties across Barcelona, Sitges, and Costa Brava.</p>
                                </div>
                            </div>
                            <div class="footer-bottom">
                                <p class="footer-copyright">© 2024 VERV ONE. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>
                `;
            });
    </script>

                            },

                        });

                            console.log('📄 Raw response text:', text.substring(0, 500) + '...');

        }

        // Render properties grid
        function renderPropertiesGrid() {
            const propertiesGrid = document.getElementById('propertiesGrid');
            
            if (displayedProperties.length === 0) {
                propertiesGrid.innerHTML = `
                    <div class="no-properties">
                        <h3>No Properties Found</h3>
                        <p>No properties are currently available matching your criteria.</p>
                    </div>
                `;
                return;
            }
            
            propertiesGrid.innerHTML = '';
            
            displayedProperties.forEach(property => {
                const propertyHTML = renderPropertyCard(property);
                propertiesGrid.innerHTML += propertyHTML;
            });
            
            // Add click handlers to property cards
            addPropertyClickHandlers();
        }

        // Add click handlers to property cards
        function addPropertyClickHandlers() {
            const propertyCards = document.querySelectorAll('.property-card');
            
            propertyCards.forEach(card => {
                card.addEventListener('click', function() {
                    const propertyId = this.getAttribute('data-property-id');
                    
                    if (propertyId && propertyId !== 'N/A') {
                        console.log('🔗 Navigating to property:', propertyId);
                        window.location.href = `/single-property/?id=${propertyId}`;
                    }
                });
            });
        }

        // Sort properties
        function sortProperties(sortType) {
            console.log('🔀 Sorting properties by:', sortType);
            
            displayedProperties.sort((a, b) => {
                switch (sortType) {
                    case 'price-high':
                        return (b.price || 0) - (a.price || 0);
                    case 'price-low':
                        return (a.price || 0) - (b.price || 0);
                    case 'area-large':
                        return (b.builtArea || 0) - (a.builtArea || 0);
                    case 'area-small':
                        return (a.builtArea || 0) - (b.builtArea || 0);
                    case 'oldest':
                        return a.id.localeCompare(b.id);
                    case 'newest':
                    default:
                        return b.id.localeCompare(a.id);
                }
            });
            
            renderPropertiesGrid();
        }

        // View control handlers
        function initializeViewControls() {
            const listView = document.getElementById('listView');
            const mapView = document.getElementById('mapView');
            const sortSelect = document.getElementById('sortSelect');

            listView.addEventListener('click', function() {
                listView.classList.add('active');
                mapView.classList.remove('active');
                document.getElementById('propertiesGrid').style.display = 'grid';
            });

            mapView.addEventListener('click', function() {
                mapView.classList.add('active');
                listView.classList.remove('active');
                // Map view placeholder
                alert('Map view would be implemented here with Google Maps integration');
            });

            sortSelect.addEventListener('change', function() {
                currentSort = this.value;
                sortProperties(currentSort);
            });
        }

        // Initialize page
        async function initializePage() {
            console.log('🚀 VERV ONE Properties page loaded, initializing...');
            
            initializeViewControls();
            
            // Load properties immediately
            await loadProperties();
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
</body>
</html>
