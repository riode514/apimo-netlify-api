<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - VERV ONE</title>
    <link rel="stylesheet" href="../shared/shared-styles-css.css">
    
    <style>
        /* Ensure compatibility with shared header/footer */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Mobile navigation compatibility */
        @media (max-width: 768px) {
            .header-nav .nav-menu {
                display: none;
            }
            
            .header-nav .nav-menu.active {
                display: flex;
            }
        }

        .properties-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            margin-top: 120px; /* Account for shared header height */
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #000;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            text-decoration: underline;
            transform: translateX(-3px);
        }
        
        .properties-header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 2rem;
        }
        
        .search-results-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .properties-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 2rem;
            line-height: 1.2;
            font-family: 'Lora', serif;
        }
        
        .properties-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .properties-count {
            font-size: 1rem;
            color: #666;
        }
        
        .view-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .sort-select {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .view-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .view-button {
            padding: 0.5rem 1rem;
            border: 1px solid #000;
            background: white;
            color: #000;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .view-button.active {
            background: #000;
            color: white;
        }
        
        .view-button:hover {
            background: #000;
            color: white;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .property-card {
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .property-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .property-image-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .property-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .property-card:hover .property-image {
            transform: scale(1.05);
        }
        
        .property-icon-placeholder {
            width: 80px;
            height: 80px;
            color: #666;
            opacity: 0.7;
        }
        
        .property-type-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .property-info {
            padding: 1.5rem;
        }
        
        .property-location {
            font-size: 1rem;
            color: #000;
            margin-bottom: 0.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .location-icon {
            width: 16px;
            height: 16px;
            color: #666;
        }
        
        .property-price {
            font-size: 1.3rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 1rem;
            font-family: 'Lora', serif;
        }
        
        .property-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .property-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .property-detail svg {
            width: 18px;
            height: 18px;
            color: #666;
            flex-shrink: 0;
        }
        
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            background: #f8f8f8;
            border: 1px solid #eee;
            color: #666;
            margin: 2rem 0;
            border-radius: 12px;
        }
        
        .error-button {
            background: #000;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            margin-top: 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .error-button:hover {
            background: #333;
            transform: translateY(-2px);
        }
        
        .no-properties {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            margin: 2rem 0;
        }
        
        .no-properties h3 {
            color: #000;
            margin-bottom: 1rem;
            font-family: 'Lora', serif;
        }
        
        @media (max-width: 768px) {
            .properties-container {
                padding: 1rem;
            }
            
            .properties-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .properties-title {
                font-size: 2rem;
            }
            
            .properties-controls {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .view-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .property-image-container {
                height: 200px;
            }
            
            .property-details {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .properties-title {
                font-size: 1.8rem;
            }
            
            .property-info {
                padding: 1rem;
            }
        }
    </style>
</head>

            <p id="errorMessage">There was an error loading the properties. Please try again later.</p>

    <!-- Shared Footer -->

    <!-- Load Shared Components -->
    <script>
        // Load shared header
        fetch('../shared/shared-header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('shared-header').innerHTML = html;
                // Set active navigation
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === '/properties/') {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            })
            .catch(error => console.error('Error loading header:', error));

        // Load shared footer
        fetch('../shared/shared-footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('shared-footer').innerHTML = html;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

        // ENHANCED: Extract location string (same logic as homepage)
        function extractLocationString(property) {
            console.log('Raw property object for location extraction:', property);
            
            let locationString = '';
            
            // Method 1: Direct string fields
            if (typeof property.city === 'string' && property.city.trim()) {
                locationString = property.city.trim();
            } else if (typeof property.district === 'string' && property.district.trim()) {
                locationString = property.district.trim();
            } else if (typeof property.address === 'string' && property.address.trim()) {
                locationString = property.address.trim();
            }
            
            // Method 2: Location object parsing
            else if (property.location && typeof property.location === 'object') {
                const loc = property.location;
                
                if (typeof loc.city === 'string' && loc.city.trim()) {
                    const city = loc.city.trim();
                    const state = (typeof loc.state === 'string' && loc.state.trim()) ? loc.state.trim() : '';
                    locationString = state ? `${city}, ${state}` : city;
                } else if (typeof loc.label === 'string' && loc.label.trim()) {
                    locationString = loc.label.trim();
                } else if (typeof loc.name === 'string' && loc.name.trim()) {
                    locationString = loc.name.trim();
                } else if (typeof loc.address === 'string' && loc.address.trim()) {
                    locationString = loc.address.trim();
                } else if (typeof loc.formatted_address === 'string' && loc.formatted_address.trim()) {
                    locationString = loc.formatted_address.trim();
                }
            }
            
            // Method 3: String location field
            else if (typeof property.location === 'string' && property.location.trim()) {
                locationString = property.location.trim();
            }
            
            // Clean up and validate result
            if (!locationString || locationString === '' || locationString === 'null' || locationString === 'undefined') {
                locationString = 'Premium Location';
            }
            
            if (locationString.includes('[object Object]')) {
                locationString = 'Premium Location';
            }
            
            console.log('Final extracted location:', locationString);
            return locationString;
        }

        // ENHANCED: Extract property data (same logic as homepage)
        function extractPropertyData(property) {
            if (!property) {
                console.log('No property provided to extract');
                return null;
            }
            
            console.log('=== EXTRACTING PROPERTY DATA ===');
            console.log('Raw property:', property);
            
            // Extract location with bulletproof method
            const locationString = extractLocationString(property);
            
            // Extract price with multiple fallbacks
            let priceValue = null;
            if (property.price !== null && property.price !== undefined) {
                if (typeof property.price === 'number') {
                    priceValue = property.price;
                } else if (typeof property.price === 'object') {
                    priceValue = property.price.value || property.price.amount || property.price.price || null;
                } else if (typeof property.price === 'string') {
                    const parsed = parseFloat(property.price.replace(/[^0-9.]/g, ''));
                    priceValue = isNaN(parsed) ? null : parsed;
                }
            }
            
            // Extract property type
            let propertyType = 'Villa';
            if (property.type) {
                if (typeof property.type === 'string') {
                    propertyType = property.type;
                } else if (property.type.label) {
                    propertyType = property.type.label;
                } else if (property.type.name) {
                    propertyType = property.type.name;
                }
            } else if (property.subtype) {
                if (typeof property.subtype === 'string') {
                    propertyType = property.subtype;
                } else if (property.subtype.label) {
                    propertyType = property.subtype.label;
                }
            }
            
            // Extract bedrooms and bathrooms
            let bedrooms = property.bedrooms || null;
            let bathrooms = property.bathrooms || null;
            
            // Try to extract from areas array if available
            if (Array.isArray(property.areas)) {
                property.areas.forEach(area => {
                    if (area.type === 1) bedrooms = bedrooms || area.number;
                    if (area.type === 8) bathrooms = bathrooms || area.number;
                });
            }
            
            // Extract built area (area.total = built area, area.value = living area)
            let builtArea = null;
            if (property.area) {
                builtArea = property.area.total || property.area.value || property.area.built || null;
            } else if (property.surface) {
                builtArea = property.surface;
            } else if (property.built_area) {
                builtArea = property.built_area;
            }
            
            // Extract land area (sum of type 49, 50, 51 from areas array)
            let landArea = null;
            if (Array.isArray(property.areas)) {
                property.areas.forEach(area => {
                    if ([49, 50, 51].includes(area.type) && area.area) {
                        landArea = (landArea || 0) + area.area;
                    }
                });
            } else if (property.land_area) {
                landArea = property.land_area;
            }
            
            const extractedData = {
                id: property.id || property.reference || Math.random().toString(36).substr(2, 9),
                title: property.title || property.reference || property.name || `${propertyType} Property`,
                location: locationString,
                price: priceValue,
                type: propertyType,
                bedrooms: bedrooms,
                bathrooms: bathrooms,
                builtArea: builtArea,
                landArea: landArea,
                description: property.description || property.title || 'Exceptional property in prime location',
                photoUrl: property.photos?.[0]?.url || property.images?.[0]?.url || property.pictures?.[0]?.url || null,
                is_featured: property.is_featured || false,
                is_popular: property.is_popular || false
            };
            
            console.log('=== EXTRACTED PROPERTY DATA ===');
            console.log(extractedData);
            console.log('================================');
            
            return extractedData;
        }

        // Render Property Card Function
        function renderPropertyCard(property) {
            console.log('Rendering property card:', property);
            
            // Format price
            let price = 'Price on request';
            if (property.price && property.price !== null) {
                const priceValue = typeof property.price === 'number' ? property.price : parseInt(property.price);
                if (!isNaN(priceValue) && priceValue > 0) {
                    price = `‚Ç¨${priceValue.toLocaleString()}`;
                }
            }
            
            // Get property type icon
            const propertyIcon = propertyTypeIcons[property.type] || propertyTypeIcons['default'];
            
            // Prepare features array
            const features = [];
            if (property.bedrooms) {
                features.push(`<div class="property-detail">${featureIcons.bed}<span>${property.bedrooms} bed</span></div>`);
            }
            if (property.bathrooms) {
                features.push(`<div class="property-detail">${featureIcons.bath}<span>${property.bathrooms} bath</span></div>`);
            }
            if (property.builtArea) {
                features.push(`<div class="property-detail">${featureIcons.area}<span>${property.builtArea}m¬≤ built</span></div>`);
            }
            if (property.landArea) {
                features.push(`<div class="property-detail">${featureIcons.plot}<span>${property.landArea}m¬≤ plot</span></div>`);
            }
            
            // If no features, add some placeholders
            if (features.length === 0) {
                features.push(`<div class="property-detail">${featureIcons.area}<span>Area available</span></div>`);
                features.push(`<div class="property-detail">${featureIcons.bed}<span>Details available</span></div>`);
            }
            
            return `
                <div class="property-card" data-property-id="${property.id}">
                    <div class="property-image-container">
                        ${property.photoUrl ? 
                            `<img src="${property.photoUrl}" alt="${property.title}" class="property-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div style="display: none; width: 100%; height: 100%; align-items: center; justify-content: center;">${propertyIcon}</div>` :
                            `${propertyIcon}`
                        }
                        <div class="property-type-badge">${property.type}</div>
                    </div>
                    <div class="property-info">
                        <div class="property-location">
                            ${featureIcons.location}
                            <span>${property.location}</span>
                        </div>
                        <div class="property-price">${price}</div>
                        <div class="property-details">
                            ${features.join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Load properties from API (same endpoints as homepage)
        async function loadProperties() {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const propertiesGrid = document.getElementById('propertiesGrid');
            const propertiesTitle = document.getElementById('propertiesTitle');
            const countNumber = document.getElementById('countNumber');
            const countNumberSmall = document.getElementById('countNumberSmall');
            const propertiesCount = document.getElementById('propertiesCount');

            // Show loading state
            loadingState.style.display = 'block';
            errorState.style.display = 'none';
            propertiesCount.style.display = 'none';
            propertiesGrid.innerHTML = '';

            try {
                console.log('üîÑ Loading properties from VERV ONE API...');
                
                // Try multiple endpoints (same as homepage)
                const endpoints = [
                    'https://verv.one/.netlify/functions/properties?limit=50',
                    'https://www.verv.one/.netlify/functions/properties?limit=50',
                    'https://verv.one/api/properties?limit=50'
                ];
                
                let response = null;
                let data = null;
                
                for (const endpoint of endpoints) {
                    try {
                        console.log(`Trying endpoint: ${endpoint}`);
                        
                        response = await fetch(endpoint, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            },
                            signal: AbortSignal.timeout(15000)
                        });
                        
                        if (response.ok) {
                            data = await response.json();
                            console.log('Raw API response data:', data);
                            break;
                        }
                    } catch (error) {
                        console.log(`Endpoint ${endpoint} failed:`, error.message);
                        continue;
                    }
                }
                
                if (!data) {
                    throw new Error('All API endpoints failed');
                }
                
                // Handle different response formats (same as homepage)
                let properties = null;
                if (data.success && Array.isArray(data.properties)) {
                    properties = data.properties;
                } else if (data.data && Array.isArray(data.data)) {
                    properties = data.data;
                } else if (Array.isArray(data)) {
                    properties = data;
                }

                if (properties && properties.length > 0) {
                    console.log(`‚úÖ SUCCESS! Loaded ${properties.length} properties from API`);
                    
                    // Process all properties with enhanced extraction
                    allProperties = properties.map(prop => extractPropertyData(prop)).filter(Boolean);
                    displayedProperties = [...allProperties];
                    
                    console.log('Processed properties:', allProperties);
                    
                    // Hide loading state
                    loadingState.style.display = 'none';
                    
                    // Update count in title and controls
                    countNumber.textContent = allProperties.length;
                    countNumberSmall.textContent = allProperties.length;
                    propertiesCount.style.display = 'block';
                    
                    // Render properties
                    renderPropertiesGrid();
                    
                    console.log(`‚úÖ Successfully rendered ${allProperties.length} properties`);
                } else {
                    throw new Error('No properties found in the response');
                }

            } catch (error) {
                console.error('‚ùå Error loading properties:', error);
                
                // Hide loading state
                loadingState.style.display = 'none';
                
                // Show error state
                errorState.style.display = 'block';
                document.getElementById('errorMessage').textContent = `Error: ${error.message}`;
            }
        }

        // Render properties grid
        function renderPropertiesGrid() {
            const propertiesGrid = document.getElementById('propertiesGrid');
            
            if (displayedProperties.length === 0) {
                propertiesGrid.innerHTML = `
                    <div class="no-properties">
                        <h3>No Properties Found</h3>
                        <p>No properties are currently available.</p>
                    </div>
                `;
                return;
            }
            
            propertiesGrid.innerHTML = '';
            
            displayedProperties.forEach(property => {
                const propertyHTML = renderPropertyCard(property);
                propertiesGrid.innerHTML += propertyHTML;
            });
            
            // Add click handlers to property cards
            addPropertyClickHandlers();
        }

        // Add click handlers to property cards
        function addPropertyClickHandlers() {
            const propertyCards = document.querySelectorAll('.property-card');
            
            propertyCards.forEach(card => {
                card.addEventListener('click', function() {
                    const propertyId = this.getAttribute('data-property-id');
                    
                    if (propertyId && propertyId !== 'N/A') {
                        console.log('Navigating to property:', propertyId);
                        // Navigate to single property page (same format as homepage)
                        window.location.href = `/single-property/?id=${propertyId}`;
                    }
                });
            });
        }

        // Sort properties
        function sortProperties(sortType) {
            console.log('Sorting properties by:', sortType);
            
            displayedProperties.sort((a, b) => {
                switch (sortType) {
                    case 'price-high':
                        return (b.price || 0) - (a.price || 0);
                    case 'price-low':
                        return (a.price || 0) - (b.price || 0);
                    case 'area-large':
                        return (b.builtArea || 0) - (a.builtArea || 0);
                    case 'area-small':
                        return (a.builtArea || 0) - (b.builtArea || 0);
                    case 'oldest':
                        return a.id.localeCompare(b.id);
                    case 'newest':
                    default:
                        return b.id.localeCompare(a.id);
                }
            });
            
            renderPropertiesGrid();
        }

        // View control handlers
        function initializeViewControls() {
            const listView = document.getElementById('listView');
            const mapView = document.getElementById('mapView');
            const sortSelect = document.getElementById('sortSelect');

            listView.addEventListener('click', function() {
                listView.classList.add('active');
                mapView.classList.remove('active');
                document.getElementById('propertiesGrid').style.display = 'grid';
            });

            mapView.addEventListener('click', function() {
                mapView.classList.add('active');
                listView.classList.remove('active');
                // Map view placeholder
                alert('Map view would be implemented here with Google Maps integration');
            });

            sortSelect.addEventListener('change', function() {
                currentSort = this.value;
                sortProperties(currentSort);
            });
        }

        // Initialize page after shared components are loaded
        async function initializePage() {
            console.log('üöÄ VERV ONE Properties page loaded, initializing...');
            
            // Wait a bit for shared components to load
            await new Promise(resolve => setTimeout(resolve, 100));
            
            loadProperties();
            initializeViewControls();
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
