<!-- Consultation Modal -->
<div id="consultationModal" class="consultation-modal hidden">
    <div class="consultation-modal-overlay" onclick="closeConsultationModal()"></div>
    <div class="consultation-modal-content">
        <div class="consultation-modal-header">
            <h2>Schedule Your Consultation</h2>
            <button class="consultation-modal-close" onclick="closeConsultationModal()" aria-label="Close modal">&times;</button>
        </div>
        <div class="consultation-modal-body">
            <p>Book a personalized consultation with our real estate experts. We'll discuss your property needs, preferences, and provide tailored advice for your investment journey.</p>
            
            <form id="consultationForm" class="consultation-form">
                <div class="consultation-form-row">
                    <div class="consultation-form-group">
                        <label for="consultationName">Full Name *</label>
                        <input type="text" id="consultationName" name="name" required>
                    </div>
                    <div class="consultation-form-group">
                        <label for="consultationEmail">Email Address *</label>
                        <input type="email" id="consultationEmail" name="email" required>
                    </div>
                </div>
                
                <div class="consultation-form-row">
                    <div class="consultation-form-group">
                        <label for="consultationPhone">Phone Number</label>
                        <input type="tel" id="consultationPhone" name="phone">
                    </div>
                    <div class="consultation-form-group">
                        <label for="consultationCountry">Country</label>
                        <input type="text" id="consultationCountry" name="country">
                    </div>
                </div>
                
                <div class="consultation-form-group">
                    <label for="consultationInterest">I'm interested in</label>
                    <select id="consultationInterest" name="interest">
                        <option value="">Select an option</option>
                        <option value="buying">Buying a property</option>
                        <option value="selling">Selling a property</option>
                        <option value="investment">Investment opportunities</option>
                        <option value="project">Project management</option>
                        <option value="consultation">General consultation</option>
                    </select>
                </div>
                
                <div class="consultation-form-row">
                    <div class="consultation-form-group">
                        <label for="consultationLocation">Preferred Location</label>
                        <input type="text" id="consultationLocation" name="location" placeholder="Barcelona, Sitges, Costa Brava, etc.">
                    </div>
                    <div class="consultation-form-group">
                        <label for="consultationBudget">Budget Range</label>
                        <select id="consultationBudget" name="budget">
                            <option value="">Select budget range</option>
                            <option value="under-500k">Under €500K</option>
                            <option value="500k-1m">€500K - €1M</option>
                            <option value="1m-2m">€1M - €2M</option>
                            <option value="2m-5m">€2M - €5M</option>
                            <option value="over-5m">Over €5M</option>
                        </select>
                    </div>
                </div>
                
                <div class="consultation-form-group">
                    <label for="consultationPreferredTime">Preferred Consultation Time</label>
                    <select id="consultationPreferredTime" name="preferredTime">
                        <option value="">Select preferred time</option>
                        <option value="morning">Morning (9:00 - 12:00)</option>
                        <option value="afternoon">Afternoon (12:00 - 18:00)</option>
                        <option value="evening">Evening (18:00 - 20:00)</option>
                        <option value="flexible">I'm flexible</option>
                    </select>
                </div>
                
                <div class="consultation-form-group">
                    <label for="consultationMessage">Tell us about your requirements</label>
                    <textarea id="consultationMessage" name="message" placeholder="Share details about your property needs, timeline, specific requirements, or any questions you have..." rows="4"></textarea>
                </div>
                
                <div class="consultation-form-buttons">
                    <button type="button" onclick="closeConsultationModal()" class="consultation-btn-secondary">Cancel</button>
                    <button type="submit" class="consultation-btn-primary">Schedule Consultation</button>
                </div>
            </form>
        </div>
    </div>
</div>
